<html>
    <head>
        <title>Wilde Ganzen - Vrouw</title>
        <script>
            document.write('<script src="'+ (window.API_URL || 'https://s1.adform.net/banners/scripts/rmb/Adform.DHTML.js?bv='+ Math.random()) +'"><\/script>');
        </script>
        <link rel="stylesheet" href="https://use.typekit.net/hfu4maz.css">
        <link rel="stylesheet" href="css/compiled.css">
    </head>
    <body>
        <div id="clickTag1">
            <main id="banner" class="stage-1 bg-second">
                <!-- Slide 1 -->
                <div class="slide slide-1 absolute">
                    <div class="relative w-full h-full flex flex-row">
                        <div class="col left">
                            <img id="blue-bar" src="img/blauwe-streep.svg" alt="blue-bar" class="appear-animation disappear-animation"/>
                            <img id="main-message" src="img/ik-steun-de-aanpakkers-van-wilde-ganzen.svg" alt="Ik steun de aanpak van wilde ganzen" class="appear-animation-opacity"/>
                        </div>
                        <div class="middle">
                            <div class="image-wrapper">
                                <img id="background-image" src="img/image-1.jpg" alt="Background image" />
                            </div>
                            
                            <div class="filter"></div>
                            <div class="img-anchor"><img src="img/anne-karen.svg" alt="Anne Karen"/></div>
                        </div>
                        <div class="right">
                            <div id="logo-wrapper">
                                <img id="logo" src="img/wilde-ganzen.svg" alt="Wilde Ganzen Logo"/>
                                <img id="message-1" src="img/klein-project-groot-verschil.svg" alt="Klein Project - Groot Verschil"/>
                            </div>
                            <div id="messages">
                                
                                <img id="message-2" src="img/doe-je-ook-mee.svg" alt="Doe je ook mee?"/>
                                <div id="call-to-action" class="grow-and-shrink">
                                    <img src="img/Word-donateur.svg" alt="Word Donateur knop">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <!-- <button id="next">Next slide</button>
        <div id="currentStage"></div> -->
        <script src="script.js"></script>
    </body>
</html>
