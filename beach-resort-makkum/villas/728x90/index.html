<html>
    <head>
        <title>Beach Resort Mokkum</title>

        <div id="clickTag1">
            <main id="banner" class="stage-1 bg-second">

                <div class="slide slide-1 absolute">
                    <div class="relative w-full h-full grid">

                            <div class="logo"><img src="img/logo.png"></div>

                    </div>
                </div>

                <div class="slide slide-2 absolute bg-second">
                    <div class="relative w-full h-full grid bg-second">

                        <div class="call-to-action grid-item">

                        </div>
